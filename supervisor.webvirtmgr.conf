[program:libvirtd]
command=libvirtd
directory=/webvirtmgr
autostart=true
autorestart=true
stdout_logfile=NONE
stderr_logfile=NONE
user=root

[program:webvirtmgr]
command=/usr/bin/python /webvirtmgr/manage.py run_gunicorn -c /webvirtmgr/conf/gunicorn.conf.py
directory=/webvirtmgr
autostart=true
autorestart=true
stdout_logfile=NONE
stderr_logfile=NONE
user=root

[program:webvirtmgr-console]
command=/usr/bin/python /webvirtmgr/console/webvirtmgr-console
directory=/webvirtmgr
autostart=true
autorestart=true
stdout_logfile=NONE
stderr_logfile=NONE
user=root